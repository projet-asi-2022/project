<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="searchTitle" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchByTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <h4>article List</h4>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col" style="min-width: 150px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles;">
          <th scope="row">{{article.id}}</th>
          <td><b>{{article.title}}</b></td>
          <td>{{article.description}}</td>
          <td>
            <button type="button" class="btn btn-danger" routerLink="/articles/{{article.id}}">Edit</button>
            <button type="button" class="btn btn-warning" (click)="deleteArticle(article.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
