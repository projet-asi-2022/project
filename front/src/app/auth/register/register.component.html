
<h1 style="text-align:center">
  Inscription Ã  la boutique
</h1>
<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="register()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls['prenom'].errors }">
      <input type="text" placeholder="Prenom" formControlName="prenom">
    </p>
    <div *ngIf="isSubmitted && formControls['prenom'].errors" class="help-block">
      <div *ngIf="formControls['prenom'].errors?.['required']">Prenom is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls['nom'].errors }">
      <input type="text" placeholder="Nom" formControlName="nom">
    </p>
    <div *ngIf="isSubmitted && formControls['nom'].errors" class="help-block">
      <div *ngIf="formControls['nom'].errors?.['required']">Nom is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }">
      <input type="email" placeholder="Email" formControlName="email">
    </p>
    <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
      <div *ngIf="formControls['email'].errors?.['required']">Email is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>
    <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
      <div *ngIf="formControls['password'].errors?.['required']">Password is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls['date_naissance'].errors }">
      <input type="date" placeholder="Date de naissance" formControlName="date_naissance">
    </p>
    <div *ngIf="isSubmitted && formControls['date_naissance'].errors" class="help-block">
      <div *ngIf="formControls['date_naissance'].errors?.['required']">Date de naissance is required</div>
    </div>

    <p>
      <input type="submit" value="Inscription">
    </p>
  </form>
</div>
